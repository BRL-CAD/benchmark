<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Benchmark Result</title>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.flot.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.flot.axislabels.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.flot.categories.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.flot.tooltip.min.js"></script>
    <link href="{{ STATIC_URL }}css/bootstrap-yeti.css" rel="stylesheet" type="text/css">
    <link href="{{ STATIC_URL }}css/style-result-custom.css" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
    <!-- Start navbar-->
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
         <a class="navbar-brand" rel="home" href="#" title="BRL-CAD Benchmarks">
            <!--img style="height:40px; margin-top: -10px;"
             src="http://cpp-tricks.com/brlcad/images/logo_70.png"-->BRL-CAD Benchmarks
         </a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li>
              <a href="">About</a>
            </li>
            <li class="active">
              <a href="">Analytics</a>
            </li>
              <li>
              <a href="../upload/">Upload</a>
            </li>
              <li>
              <a href="">Docs</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
          </ul>
        </div>
      </div>
    </div> <!-- end navbar -->
    <div class="container">
        <div class="page-header" id="banner">
            <div class="row">
              <div class="col-md-8">
                <h1>Benchmark Result Comparison</h1>
              </div>
            </div>
          </div>
        <div class="row">
            <div class="col-md-4" style="padding-right:20px; border-right: 1px solid #ccc;">
            <form action="/result/compare/{{ data_dict.filename }}/" method="post" style="margin-top: 50px;">
            {% csrf_token %}
            {% load bootstrap %}
            {{ form|bootstrap }}
            <button class="btn-primary btn-lg" type="submit" value="Submit">Filter</button>
            </form>
            </div>

                <div class="col-md-3">
                 <div class="panel panel-primary dash-unit">

                      <div class="panel-body">
                        <h1 style="font-weight: bold;"> {{ data_dict.VGR_Rating }} </h1>
                        <p>YOUR VGR RATING</p>
                        <a href="#" class="dash-unit-footer">More Info</a>
                      </div>
                 </div>
                 </div>
                 <div class="col-md-2"></div>
                 <div class="col-md-3">
                 <div class="panel panel-primary dash-unit">

                      <div class="panel-body">
                        <h1 style="font-weight: bold;"> {{ data_dict.AverageVGR|floatformat:2 }} </h1>
                        <p>AVERAGE VGR RATING</p>
                        <a href="#" class="dash-unit-footer">More Info</a>
                      </div>
                 </div>
             </div>
             </div>
            </div>


</body>
</html>
